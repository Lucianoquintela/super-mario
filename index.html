<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Super Mario Bros - O Filme</title>

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/mobile.css">

    <script src="./src/js/script.js"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet" />

</head>

<body>

    <header>

        <div class="area-logo-mario">
            <img src="./src/img/logo-chapeu-mario.png" alt="logo-chapeu-mario" />
        </div>

        <nav>
            <div class="navegacao">
                <p>Home</p>
            </div>

            <div class="navegacao">
                <p>Detalhes</p>
            </div>
        </nav>

    </header>

    <section>

        <div class="area-img-titulo">
            <img src="./src/img/titulo.png" alt="titulo" class="imagem-titulo" />
        </div>

        <div class="area-descricao">
            <p class="descricao-texto">Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino
                dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para
                conseguir reinar em todos os lugares.</p>
        </div>

        <div class="area-botao">
            <button class="botao-trailer">VEJA O TRAILER</button>
        </div>

        <div class="area-img-super-mario">
            <img src="./src/img/super-mario.png" alt="super-mario" class="imagem-super-mario" />
        </div>

    </section>
</body>

</html>
